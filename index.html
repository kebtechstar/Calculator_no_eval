<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div class="container">
        <div class="display">
            <div class="display-one">0</div>
            <div class="display-two">0</div>
            <div class="temp-display">0</div>
        </div>

        <div class="keyboard">
            <div class="button clear">C</div>
            <div class="button clear-last">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number zero">0</div>
            <div class="button number">.</div>
            <div class="button equal">=</div>
        </div>

    </div>
 </section>  
 
 <script src="script.js"></script>
</body>
</html>
